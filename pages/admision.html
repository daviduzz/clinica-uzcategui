<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Admision - Clinica Santa Victoria</title>
		<link rel="stylesheet" type="text/css" href="../css/estilo.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
		<link rel="icon" href="../assets/icons/favicon.ico">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body class="body">
		<header class="header">
			<div class="header__content"> 
				<h2 class="header__content--title">Clínica Santa Victoria</h2>
				<nav>
					<ul class="header__content--barranav">
						<li ><a href="../index.html">Inicio</a></li>
						<li ><a href="./directorio.html">Directorio</a></li>
						<li ><a href="./servicios.html">Servicios</a></li>
						<li ><a href="./admision.html">Admision</a></li>
						<li ><a href="./contacto.html">Contacto</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<div class="titulo"><h3>Admision/Presupuesto</h3>
			</div>	
			<div class="main-adm">
				<div class="main-adm__caja1">
					<h4 class="sect-contact__title">Asunto</h4>

					<fieldset class="sect-contact--field">
						<select class="form-select">
							<option>Presupuesto</option>
							<option>Admision</option>
						</select>
					</fieldset>

					<h4 class="sect-contact__title">Complete sus datos</h4>
					<form>
							<label for="exampleFormControlInput1" class="form-label">Nombre: </label>
							<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre" />


							<label for="exampleFormControlInput2" class="form-label">Apellido: </label>
							<input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Apellido" />


							<label for="exampleFormControlInput3" class="form-label">Correo electronico: </label>
							<input type="email" class="form-control" id="exampleFormControlInput3" placeholder="Correo electronico">

							<h4>¿Posee seguro?</h4>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" />
								<label class="form-check-label" for="flexRadioDefault1">Si</label>
							</div>
							<div class="form-check">	
								<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" />
								<label class="form-check-label" for="flexRadioDefault2">No</label>
							</div>	

							<h4>Seleccione su seguro</h4>
							<div>
								<select class="form-select" aria-label="Disabled select example" disabled>
									<option>Lista de seguro</option>
									<option>Seguro 1</option>
									<option>Seguro 2</option>
								</select>
							</div>

							<div class="form-check">
							<label class="form-check-label" for="flexCheckDefault">Acepto terminos y condiciones</label>
							<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
							</div>

							<button type="submit" class="btn btn-primary" disabled>ENVIAR</button>
							<button type="reset" class="btn btn-outline-danger">LIMPIAR</button> 
	 
					</form>	
				</div>
				<div class="main-adm__caja2">
					<img src="../assets/images/doctor_admision.jpg" class="sect__img" />
				</div>
			</div>	
		</main>
		<footer>
			<hr />
			<div class="footer">
				<p>Todos los derechos reservados</p>
				<p><a href=""><img src="../assets/icons/twitter-icon.png"></a>
				<a href=""><img src="../assets/icons/instagram-icon.png"></a>
				<a href=""><img src="../assets/icons/linkedin-icon.png"></a>
				</p>
			</div>			
		</footer>
	</body>
</html>
