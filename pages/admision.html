<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Admision - Clinica Santa Victoria</title>
		<link rel="stylesheet" type="text/css" href="../css/estilo.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
		<link rel="icon" href="../assets/icons/favicon.ico">
	</head>
	<body class="body">
		<header class="header">
			<div class="header__content"> 
				<h2 class="header__content--title">Clínica Santa Victoria</h2>
				<nav>
					<ul class="header__content--barranav">
						<li ><a href="../index.html">Inicio</a></li>
						<li ><a href="./directorio.html">Directorio</a></li>
						<li ><a href="./servicios.html">Servicios</a></li>
						<li ><a href="./admision.html">Admision</a></li>
						<li ><a href="./contacto.html">Contacto</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<div class="titulo"><h3>Admision/Presupuesto</h3>
			</div>	
			<div class="main-adm">
				<div class="main-adm__caja1">
					<section class="sect-contact">
					<h3 class="sect-contact__title">Asunto</h3>
					<fieldset class="sect-contact--field">
						<select>
							<option>Presupuesto</option>
							<option>Admision</option>
						</select>
					</fieldset>
					<h3 class="sect-contact__title">Complete sus datos</h3>
					<form class="formulario">
						<div class="formulario__content">
							<label for="nombre">Nombre: </label>
							<input type="text" id="nombre" placeholder="Nombre" />
							<label for="apellido">Apellido: </label>
							<input type="text" id="apellido" placeholder="Apellido" />
							<label for="email">Correo electronico: </label>
							<input type="email" id="email" placeholder="Correo electronico">
							
								<label>¿Posee seguro?</label>
								<input type="radio" name="seguro" />
								<legend>Si</legend>
								<input type="radio" name="seguro" />No
								
							<fieldset class="sect-contact--field">
								<label>Seleccione su seguro</label>
								<select>
									<option>Ninguno</option>
									<option>Seguro 1</option>
									<option>Seguro 2</option>
								</select>
							</fieldset>
							<label for="termino">Acepto terminos y condiciones</label>
							<input type="checkbox" id="termino" />
							<button type="submit">ENVIAR</button>
							<button type="reset">LIMPIAR</button> 
						</div>	 
					</form>	
					</section>
				</div>
				<div class="main-adm__caja2">
					<img src="../assets/images/doctor_admision.jpg" class="sect__img" />
				</div>
			</div>	
		</main>
		<footer>
			<hr />
			<div class="footer">
				<p>Todos los derechos reservados</p>
				<p><a href=""><img src="../assets/icons/twitter-icon.png"></a>
				<a href=""><img src="../assets/icons/instagram-icon.png"></a>
				<a href=""><img src="../assets/icons/linkedin-icon.png"></a>
				</p>
			</div>			
		</footer>
	</body>
</html>
